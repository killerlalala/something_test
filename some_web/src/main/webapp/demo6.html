<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="angular.min.js"></script>
    <script>
        var app=angular.module("myApp",[]);


        app.controller("myController",function ($scope) {

            $scope.list=[
                {name:"张三",math:100,chinese:100},
                {name:"李四",math:100,chinese:100},
                {name:"王五",math:0,chinese:0}
            ];

        });
    </script>
</head>
<body ng-app="myApp" ng-controller="myController">
<table>
    <tr>
        <td>姓名</td>
        <td>数学</td>
        <td>语文</td>
    </tr>
    <tr ng-repeat="x in list">
        <td>{{x.name}}</td>
        <td>{{x.math}}</td>
        <td>{{x.chinese}}</td>

    </tr>

</table>
</body>
</html>
