<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="angular.min.js"></script>
    <script>
        var app=angular.module("myApp",[]);


        app.controller("myController",function ($scope) {

            $scope.list=[1,2,3,4,5,6,7,8,9];

        });
    </script>
</head>
<body ng-app="myApp" ng-controller="myController">
<table>
    <tr ng-repeat="x in list">
        <td>{{x}}</td>

    </tr>

</table>
</body>
</html>
